name: Build and Test

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Print the build number âœğŸ»
        run: echo "Build number is Something"

      - name: Print Current Working Directory â˜ğŸ»
        run: echo "PWD is" && pwd

      - name: Checkout code ğŸ“¤
        uses: actions/checkout@v4
        
      - name: Setup .NET âš™
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'
      
      - name: Dotnet Restore ğŸ—’
        run: dotnet restore DemoWebAppSC/DemoWebAppSC.csproj
        
      - name: Build project ğŸ°
        run: dotnet build DemoWebAppSC/DemoWebAppSC.csproj
      
      - name: publish project ğŸ—
        run: dotnet publish DemoWebAppSC/DemoWebAppSC.csproj -c Release -o ./publish
name: Build and Test

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Print the build number
        run: echo "Build number is Something"

      - name: Print Current Working Directory
        run: echo "PWD is" && pwd

      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'
      
      - name: Dotnet Restore
        run: dotnet restore --project DemoWebAppSC/DemoWebAppSC.csproj
        
      - name: Build project
        run: dotnet build --project DemoWebAppSC/DemoWebAppSC.csproj
